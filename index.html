<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./mediaqueries.css" />
    <script src="./App.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-------------  NAVIGATION  -------------------->
    <nav class="desktop-nav">
      <div class="logo">DS</div>
      <div class="navbar">
        <ul class="nav-links">
          <li><a href="#about" class="nav-link">About</a></li>
          <li><a href="#experience" class="nav-link">Experience</a></li>
          <li><a href="#projects" class="nav-link">Projects</a></li>
          <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>

    <nav class="hamburger-nav">
      <div class="logo">DS</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li>
            <a href="#about" class="nav-link" onclick="toggleMenu()">About</a>
          </li>
          <li>
            <a href="#experience" class="nav-link" onclick="toggleMenu()"
              >Experience</a
            >
          </li>
          <li>
            <a href="#projects" class="nav-link" onclick="toggleMenu()"
              >Projects</a
            >
          </li>
          <li>
            <a href="#contact" class="nav-link" onclick="toggleMenu()"
              >Contact</a
            >
          </li>
        </div>
      </div>
    </nav>

    <!--------------------- SECTION  ------------------------>
    <section id="profile">
      <div class="section_pic-container">
        <img src="./assets/Untitled design.png" alt="" />
      </div>
      <div class="section_text">
        <p class="section_text_p1">Hello I'm</p>
        <h1 class="title">Digvijay Singh</h1>
        <p class="section_text-p2">Full-Stack Web Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Resume
          </button>
          <button class="btn btn-color1" onclick="location.href='./#contact'">
            Contact
          </button>
        </div>
        <div id="social-container">
          <img
            src="./assets/linkedin.png"
            alt="linkedin profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/digvijay-singh-507ba1b1/'"
          />

          <img
            src="./assets/github.png"
            alt="github profile"
            class="icon"
            onclick="location.href='https://github.com/HighOnJalapenos'"
          />
        </div>
      </div>
    </section>
  </body>
</html>
